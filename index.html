<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="wrapper">
    <h1>#ROCK PAPER SCISSOR</h1>
    <div class="score">
        <div class="score__player">
            <span>Player:</span>
            <span id="user">0</span>
        </div>
        &#9876;
        <div class="score__computer">
            <span>Computer:</span>
            <span id="ai">0</span>
        </div>
    </div>
    <h3>Winrate: <span id="winrate">0%</span></h3>
    <div class="buttons">
        <button class="user-btn" id="Rock" value=1>&#129308;</button>
        <button class="user-btn" id="Paper" value=2>&#9995;</button>
        <button class="user-btn" id="Scissors" value=3>&#9986;</button>
    </div>
    <div class="history">

    </div>
    <button class="rst-btn">&#9850;</button>
</div>
<script src="./script.js"></script>
</body>
</html>
